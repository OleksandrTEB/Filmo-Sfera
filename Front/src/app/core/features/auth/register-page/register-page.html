<main>
  <section class="create-account">
    <div class="title">
      Utwuż nowe konto żeby muc korzystać z naszej aplikacji
    </div>
  </section>
  <section class="form-register">
    <form (submit)="onRegister($event)">
      <div class="title">
        Rejestracja do Filmo-Sfera
      </div>
      <div class="div-email">
        <label for="email">Email</label>
        <input
          class="foc"
          type="email"
          name="email"
          placeholder="Email"
          autocomplete="email"
          [(ngModel)]="email"
          [class.error-border-email]="isErrorEmail || isErrorAlready"
        >
        @if (isErrorEmail) {
          <div class="message-email">
            {{ messageEmail }}
          </div>
        }
        @if (isErrorAlready) {
          <div class="message-email">
            {{ messageAlready }}
          </div>
        }
      </div>
      <div class="div-password">
        <label for="password">Hasło</label>
        <input
          class="foc"
          type="password"
          name="password"
          placeholder="Hasło"
          autocomplete="new-password"
          [(ngModel)]="password"
          [class.error-border-password]="isErrorPassword"
        >
        @if (isErrorPassword) {
          <div class="message-password">
            {{ messagePassword }}
          </div>
        }
      </div>
      <div class="div-username">
        <label for="username">Imie</label>
        <input
          class="foc"
          type="text"
          name="username"
          placeholder="Username"
          autocomplete="username"
          [(ngModel)]="username"
          [class.error-border-username]="isErrorUsername"
        >
        @if (isErrorUsername) {
          <div class="message-username">
            {{ messageUsername }}
          </div>
        }
      </div>
      <div class="div-counry">
        <label for="country">Twuj kraj/region</label>
        <select
          name="country"
          id="country"
          [(ngModel)]="country"
          class="foc"
        >
          <option value="AF">Afghanistan</option>
          <option value="AL">Albania</option>
          <option value="AR">Argentina</option>
          <option value="AU">Australia</option>
          <option value="AT">Austria</option>
          <option value="AZ">Azerbaijan</option>
          <option value="BE">Belgium</option>
          <option value="BR">Brazil</option>
          <option value="BG">Bulgaria</option>
          <option value="CA">Canada</option>
          <option value="CN">China</option>
          <option value="HR">Croatia</option>
          <option value="CZ">Czech Republic</option>
          <option value="DK">Denmark</option>
          <option value="EG">Egypt</option>
          <option value="EE">Estonia</option>
          <option value="FI">Finland</option>
          <option value="FR">France</option>
          <option value="GE">Georgia</option>
          <option value="DE">Germany</option>
          <option value="GR">Greece</option>
          <option value="HU">Hungary</option>
          <option value="IN">India</option>
          <option value="ID">Indonesia</option>
          <option value="IR">Iran</option>
          <option value="IQ">Iraq</option>
          <option value="IE">Ireland</option>
          <option value="IL">Israel</option>
          <option value="IT">Italy</option>
          <option value="JP">Japan</option>
          <option value="KZ">Kazakhstan</option>
          <option value="KG">Kyrgyzstan</option>
          <option value="LV">Latvia</option>
          <option value="LT">Lithuania</option>
          <option value="MX">Mexico</option>
          <option value="MD">Moldova</option>
          <option value="NL">Netherlands</option>
          <option value="NZ">New Zealand</option>
          <option value="NG">Nigeria</option>
          <option value="NO">Norway</option>
          <option value="PK">Pakistan</option>
          <option value="PL">Poland</option>
          <option value="PT">Portugal</option>
          <option value="RO">Romania</option>
          <option value="RU">Russia</option>
          <option value="SA">Saudi Arabia</option>
          <option value="RS">Serbia</option>
          <option value="SG">Singapore</option>
          <option value="SK">Slovakia</option>
          <option value="SI">Slovenia</option>
          <option value="ZA">South Africa</option>
          <option value="KR">South Korea</option>
          <option value="ES">Spain</option>
          <option value="SE">Sweden</option>
          <option value="CH">Switzerland</option>
          <option value="TJ">Tajikistan</option>
          <option value="TH">Thailand</option>
          <option value="TR">Turkey</option>
          <option value="TM">Turkmenistan</option>
          <option value="UA" selected>Ukraine</option>
          <option value="AE">United Arab Emirates</option>
          <option value="GB">United Kingdom</option>
          <option value="US">United States</option>
          <option value="UZ">Uzbekistan</option>
          <option value="VN">Vietnam</option>
        </select>
      </div>
      <label for="checkbox">Powadomienia na Email</label>
      <div class="license">
        <input type="checkbox" name="checkbox" id="checkbox" [(ngModel)]="checkboxStatus">
        <label for="checkbox">Zgadzam się z polityką aplikacji</label>
      </div>
      <div class="submit">
        <input type="submit" value="Dalej" class="foc">
      </div>
    </form>
  </section>
</main>
